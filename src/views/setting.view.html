<div class="page-header">
  <ol class="heading">
    <li><a ui-sref="main.setting">系统配置</a></li>
  </ol>
</div>

<form ng-submit="submitSetting()" class="form-horizontal" id="settingForm" name="settingForm" novalidate>
  <div class="panel panel-default">
    <div class="panel-body">
      <div ng-class="{ 'has-error': siteInfoForm.title.$touched && siteInfoForm.title.$invalid }" class="form-group">
        <label for="inputVersion" class="col-sm-2 control-label">* 最新版本号：</label>
        <div class="col-sm-10">
          <input ng-model="version" ng-disabled="transmitting" class="form-control" id="inputVersion" type="text" name="version" placeholder="请输入 NoderCMS 最新版本号" required>
        </div>
      </div>
    </div>
  </div>
  <button ng-disabled="settingForm.$invalid || transmitting" class="btn btn-primary pull-right" type="submit"><i class="fa fa-save"></i> 保存设置</button>
</form>
